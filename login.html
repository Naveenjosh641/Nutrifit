<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">

    <link rel="icon" href="image/myimg.jpg">
    <title>Login</title>
</head>
<body>
    <form method="post">
        <div class="wrapper">
            <div class="title"><span>NutriFit</span></div>

            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input id = "email" type="email" placeholder="Email" autocomplete="email" required>
            </div>

            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password" placeholder="Password" autocomplete="current-password" required>
            </div>

            <div class="pass"><a href="#" id="frgt">Forgot Password</a></div>

            <div class="row">
                <input type="submit" value="Login" onclick="login()">  
            </div>

            <div id="tosignup">Don't have an account? <a href="#" onclick="tosignup()">Signup</a></div>
        </div>
    </form>
    <form method="post" style="display:none;" id="signup">
        <div class="wrapper">
            <div class="title"><span>NutriFit</span></div>

            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input id = "email" type="email" placeholder="Email" autocomplete="email" required>
            </div>

            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password" placeholder="Password" autocomplete="current-password" required>
            </div>

            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input id="conf-pass" type="password" placeholder="Confirm-Password" required>
            </div>

            <div class="row">
                <input type="submit" value="Signup" onclick="signup()">
            </div>

            <div id="tologin">Already have an account? <a href="#" onclick="tologin()">Login</a></div>
        </div>
    </form>
    <div class="bg"></div>
</body>
<script src="js/login.js"></script>
</html>
